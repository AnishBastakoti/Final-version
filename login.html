<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Foodmandu App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style1.css">
        <link rel="stylesheet" href="css/smartphone.css">
        <link rel='icon' href="pictures/icon.png" type="image/x-icon">
    </head>
    <body>
      <div class="smartphone">
        <div class="container">
          <img src="pictures/img2.jpg" alt='vegetables' typeof="foaf:Image">
          <img src="pictures/img4.jpg" alt='vegetables' typeof="foaf:Image">
          <img src="pictures/img3.jpg" alt='vegetables' typeof="foaf:Image">
          <div class='left'>
            <label> Email</label>
            <label> Password</label>
            <label> Re-Password</label>
            <label> User Name</label>
            <label> Address</label>
            <label for="num"> Phone</label>
            <label> DOB</label>
            <label> Age</label>
          </div>
            <div class='right'>
              <input type="email" placeholder="user@domain.com" required>
              <input type="password" placeholder="Password" required>
              <input type="password" placeholder="Password" required>
              <input type="text" placeholder="user" required>
              <input type="text" placeholder="Street/city/state" required>
              <input type="number" id="num" placeholder="xxx-xxx-xxx" required>
              <input type="number" placeholder="DD/MM/YY" required>
              <input type="number" placeholder="age" required>
            </div>
      <a href="mainpage.html" class="button"> Sign Up</a>
      </div>
    </div>
  </body>
  </html>
