<!Doctype html>
<html Lang="en">
<head>
  <meta charset="utf-8">
  <title>Foodmandu App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel='icon' href="pictures/icon.png" type="image/x-icon">
</head>
<body>
  <div class="smartphone">
    <a href="mainpage.html"><h1>Foodmandu</h1></a>
    <a href="userinfo.html" i class="fas fa-user-circle" style="font-size:33px"></i></a>
    <div class="box">
      <h3> Your Orders Summary</h3>
      <table>
        <tr>
          <td>Items</td>
          <td>4</td>
          <td>27$</td>
        </tr>
        <tr>
          <td>Tax(5%)</td>
          <td>--</td>
          <td>1.35$</td>
        </tr>
        <tr>
          <td>Delivery</td>
          <td>--</td>
          <td>5$</td>
        </tr>
        <tr>
          <td>Grand Total</td>
          <td>NA</td>
          <td>$33.35</td>
        </tr>
      </table>
      <button id="myBtn" class="fa fa-credit-card" aria-hidden="true">Order food</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <i class="fa fa-check-circle"></i>
          <h1> Payment Received!</h1>
          <h2>Your order will be there in 25 min!</h2>
          <a href="mainpage.html" class="close">OK</a>
          <a href="cancel.html" class="close">Cancel order</a>
        </div>
      </div>
    </div>
    <input type="checkbox" value="checked" class="check-box">
    <label style="margin-left:2em;"> Use account address as a delivery option</label>
  </input>
  <p><strong>OR</strong></p>
      <button id="myBtn" onclick="openForm()">Pay with Paypal</button>

  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>Login</h1>
      <label for="email"><b>Paypal Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" class="btn" onclick=document.location="confirm.html">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
      <button id="myBtn1" onclick="openCredit()">New credit card</button>
      <div class="form-pop" id="credit">
          <h1> Credit card Info</h1>
            <div class="collapse">
              <h3> Enter Credit Card Info</h3>
                <label class="word">Name on the Card</label>
                <input type="text" name="cardname" placeholder="John More Doe">
                <label class="word">Credit card number</label>
                <input type="text" name="cardnumber" placeholder="XXX-XXXX-XXXX-4444">
                <label class="word">Exp Month</label>
                <input type="text" name="expmonth" placeholder="September">
                <div class="row">
                <div class="col">
                  <label class="word">Exp Year</label>
                  <input type="text" name="expyear" placeholder="2022">
                </div>
                  </div>
                    <div class="row1">
                      <div class="col1">
                        <label class="word">CVV</label>
                        <input type="text" name="CVV" placeholder="223">
                      </div>
                  <a href="confirm.html" type="submit" class="button">Place Order</a>
                  <button type="button" class="btn-cancel" onclick="closeCredit()">Close</button>
                  </div>
                </div>
              </div>
      </div>
  <script src="JS/popup.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
