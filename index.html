<body onload="myFunction()" style="margin:0;">
  <div class="smartphone">
    <div id="loader">
      <div class="span-box">
	     <span>F</span>
       <span>O</span>
       <span>O</span>
       <span>D</span>
       <span>M</span>
       <span>A</span>
       <span>N</span>

       <span>U</span>
     </div>
	<div id="jamb">
        <div class="side" id="side1"></div>
        <div class="side" id="side2"></div>
        <div class="side" id="side3"></div>
        <div class="side" id="side4"></div>
        <div class="crack" id="door">
          <div id="knob"></div>
          <div id="porthole"></div>
		</div>
	</div>
</div>
    <div style="display:none"; id="myDiv" class="container">
      <img src="pictures/img1.jpg" alt="Vegetable" class="image1">

        <h1> Welcome to Foodmandu App</h1>

        <a href="login.html" class="button1"> Sign up</a>
        <a href="Terms-and-conditions.pdf" target="blank" style="margin:4em 0em 0em -18em; position:absolute;"><small>By signing up I agree the terms and condition</small></a>

</div>

      <img src="pictures/img5.png" alt="Avatar" class="image2">
          <span onclick="document.getElementById('Main-modal').style.display='none'" class="closebtn">&times;</span>
            <ul class="list">
              <li><strong> Member Log in</strong></li>
              <li><input type="text" name ="User Name" placeholder="User Name"></li>
              <li><input type="Password" name ="Password" placeholder="******* (Password)"></li>
              <li>Forget Password?</li>
            </ul>
            <a href="mainpage.html" class="button">Submit</a>
      </div>
  </form>
</script>
</div>
